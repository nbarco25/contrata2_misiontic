<!DOCTYPE html>
<html lang="es">
    <head>        
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Estilos CSS Bootstrap versión 5.0 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">        
        <!-- FontAwesome - Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- Estilos CSS -->
        <link href="./css/index.css" rel="stylesheet">
        <title>Contrata2 - Iniciar sesión</title>
        <!-- Favicon navegador -->
        <link rel="icon" type="image/x-icon" href="img/logos/favicon.png">
    </head>
    <body>

        <!-- NAV -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            
            <div class="container">

                <!-- Logo -->
                <a class="navbar-brand" href="./index.html">
                   <img src="img/logos/logo.png" alt="Logotipo" title="Logotipo" width="180" height="35" class="d-inline-block img-fluid">
                </a>

                <!-- Se muestra únicamente cuando el menú se colapsa y se oculta cuando el menú aparece expandido -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbar-proyecto" aria-controls="navbar-proyecto" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!-- Links de navegación -->
                <div class="collapse navbar-collapse justify-content-around" id="navbar-proyecto">
                    <ul class="navbar-nav ms-auto">

                        <!-- Inicio -->
                        <li class="nav-item">
                            <a class="nav-link" href="./index.html">Inicio</a>
                        </li>

                        <!-- Iniciar sesión -->
                        <li class="nav-item">
                            <a class="nav-link active" href="./login.html">Iniciar Sesión</a>
                        </li>

                        <!-- Regístrate -->
                        <li class="nav-item">
                            <a class="nav-link" href="./register.html">Regístrate</a>
                        </li>

                    </ul>
                </div>

            </div>
        </nav>    

        <!-- -->
        <div class="container">
            <div class="card my-4">
                <div class="card-body">
                    <div class="row m-2">

                        <!-- Sección imagen de fondo -->
                        <div class="col-md-6 bg-login-image align-self-center" title="Imagen"></div>

                        <!-- Sección formulario de incio de sesión -->
                        <div class="col-md-6 align-self-center p-5">

                            <h2 class="pb-0 mb-2">
                                <span class="d-block display-6 fw-bold">Iniciar sesión</span>
                            </h2>
                            
                            <p class="mb-4">Inicia sesión para poder reservar el ofertante que estas buscando.</p>

                            <!-- Mensaje de error al iniciar sesión -->
                            <div id="login-error" class="alert alert-danger fw-bold d-none" role="alert"> 
                                ¡Usuario y contraseña incorrectos!
                            </div>

                            <!-- Formulario de iniciar sesión -->
                            <form id="form-login">

                                <!-- Usuario -->
                                <div class="form-group mb-2">
                                    <input type="text" class="form-control" id="usuario" placeholder="Usuario" required>
                                </div>

                                <!-- Contraseña -->
                                <div class="form-group mb-2">
                                    <input type="password" class="form-control" id="contrasena" placeholder="Contraseña" required>
                                </div>

                                <!-- Botón iniciar sesión -->
                                <!-- 
                                    <button type="submit" class="btn btn-outline-success btn-block" id="btn_entrar">Entrar</button>
                                -->
                                <input type="submit" class="btn btn-outline-success btn-block" id="btn_entrar" value="Entrar">

                            </form>

                            <!-- Ir a Regístrate -->
                            <div class="mt-4">
                                ¿Aún no tienes cuenta? <a class="fw-bold text-primary" href="./register.html"> Regístrate.</a>                            
                            </div>

                        </div>

                    </div>

                </div>
            </div>
        </div>

        <!-- FOOTER -->
        <footer>
            <div class="container">
                <span>&copy; Contrata2 - 
                    <script type="text/javascript">
                        var fechaActual = new Date();
                        var anhoActual = fechaActual.getFullYear();
                        document.write(anhoActual);
                    </script> 
                </span>    
            </div>
        </footer>

        <!-- ARCHIVOS JS - BOOTSTRAP -->
        <!-- jQuery.js -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <!-- Bundle.js -->
        <!-- 
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        -->
        <!-- Popper.js -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- Bootstrap.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- -->
        <script src="./js/index.js"></script>

    </body>
</html>
