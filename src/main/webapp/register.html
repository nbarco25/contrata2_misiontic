        <!-- -->
        <div class="container">
            <div class="card my-4">
                <div class="card-body">

                    <!-- Sección formulario de incio de sesión -->
                    <div class="col-md-12 bg-form w-75 mx-auto">

                        <h2 class="pb-0 my-2">
                            <span class="d-block display-6 fw-bold">
                                Regístrarse
                            </span>
                        </h2>
                        <p class="mb-4">Registrate para poder reservar el ofertante que necesitas.</p>

                        <!-- Mensaje de error al iniciar sesión -->
                        <div id="register-error" class="alert alert-danger d-none" role="alert"></div>                        

                        <!-- Formulario de registro -->
                        <form id="form-register" class="row g-3">

                            <!-- Username -->
                            <div class="col-12">
                                <label for="input-username" class="form-label">Username:</label>
                                <input type="text" class="form-control" id="input-username" placeholder="Ingresa tu nombre de usuario." required>
                            </div>

                            <!-- Contraseña -->
                            <div class="col-md-6">
                                <label for="input-contrasena" class="form-label">Contraseña:</label>
                                <input type="password" class="form-control" id="input-contrasena" placeholder="Ingresa tu contraseña." required>
                            </div>
                            <!-- Confirmar contraseña -->
                            <div class="col-md-6">
                                <label for="input-contrasena-repeat" class="form-label">Confirmar contraseña:</label>
                                <input type="password" class="form-control" id="input-contrasena-repeat" placeholder="Confirma tu contraseña." required>
                            </div>

                            <!-- Nombre -->
                            <div class="col-md-6">
                                <label for="input-nombre" class="form-label">Nombre(s):</label>
                                <input type="text" class="form-control" id="input-nombre" placeholder="Ingresa tu nombre(s)." required>
                            </div>
                            <!-- Apellido -->
                            <div class="col-md-6">
                                <label for="input-apellido" class="form-label">Apellido(s):</label>
                                <input type="text" class="form-control" id="input-apellido" placeholder="Ingresa tu apellido(s)." required>
                            </div>

                            <!-- Número de documento -->
                            <div class="col-md-6">
                                <label for="input-documento" class="form-label">Documento:</label>
                                <input  type="text" class="form-control" id="input-documento" placeholder="Ingresa tu número de documento." required>
                            </div>
                            <!-- Email -->
                            <div class="col-md-6">
                                <label for="input-email" class="form-label">Email:</label>
                                <input type="text" class="form-control mb-2" id="input-email" placeholder="Ingresa tu correo electrónico." required>
                            </div>

                            <!-- Departamento -->
                            <div class="col-md-6">
                                <label for="input-departamento" class="form-label">Departamento:</label>
                                <input type="text" class="form-control" id="input-departamento" placeholder="Ingresa tu departamento." required>
                            </div>
                            <!-- Ciudad -->
                            <div class="col-md-6">
                                <label for="input-ciudad" class="form-label">Ciudad:</label>
                                <input  type="text" class="form-control" id="input-ciudad" placeholder="Ingresa tu ciudad." required>
                            </div>

                            <!-- Saldo -->
                            <div class="col-12">
                                <label for="input-saldo" class="form-label">Saldo:</label>
                                <input type="number" class="form-control" id="input-saldo" placeholder="0" min="0" max="1000000" value="0" required>
                            </div>

                            <!-- Premium -->
                            <div class="col-12">
                                <div class="form-check">
                                    <input type="checkbox" id="input-premium" class="form-check-input">
                                    <label for="input-premium" class="form-check-label" >
                                        Premium
                                    </label>
                                </div>
                            </div>

                            <div class="col-12">
                                <input type="submit" class="btn btn-success btn-block" id="btn_registrar" value="Registrar usuario">
                            </div>

                        </form>

                        <!-- Ir a Iniciar sesión -->
                        <div class="my-4">
                            ¿Ya tienes cuenta? Ir a <a class="fw-bold text-primary" href="./login.html"> Iniciar sesión.</a>                            
                        </div>

                    </div>

                </div>
            </div>
