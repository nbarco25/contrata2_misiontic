<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">  
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- Estilos CSS Bootstrap versión 5.0 -->

        <!-- FontAwesome - Icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />        
        <!-- Google fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Roboto:wght@300&display=swap" rel="stylesheet">
        <!-- Estilos CSS -->
        <link href="./css/index.css" rel="stylesheet">
        <title>Contratad2 - Home</title>
        <!-- Favicon navegador -->
        <link rel="icon" type="image/x-icon" href="img/logos/favicon.png">
    </head>
    <body>

        <!-- NAV -->
        <nav class="navbar navbar-dark">

            <div class="container">

                <a class="navbar-brand" href="#">Inicio</a>

                <div id="user-data-profile">

                    <span class="badge badge-light mr-3" id="user-saldo"></span>

                    <div class="btn-group">

                        <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <span id="ajustes">Ajustes</span>
                        </button>

                        <div class="dropdown-menu" id="main-menu">
                            <a id="btn-mi-perfil" class="dropdown-item">Mi perfil</a>
                            <a id="btn-salir" class="dropdown-item" href="index.html">Salir</a>
                        </div>

                    </div>

                </div>

            </div>

        </nav>

        <div class="container mt-5 mt-3">
            <h2>Lista de ofertantes</h2>
        </div>
        
        <!-- LISTA DE OFERTANTES -->
        <main class="container p4 d-flex justify-content-center">

            <table class="table">

                <thead>
                    <tr>
                        <th class="d-none" scope="col">#</th>
                        <th scope="col">Ofertante</th>
                        <th class="d-none" scope="col">Email</th>
                        <th class="d-none" scope="col">Departamento</th>
                        <th scope="col">Ciudad</th>
                        <th scope="col" id="ordenar-servicio" data-bs-toogle="tooltip" 
                            data-bs-placement="top" title="Ordenar por nombre de servicio">Servicio
                            <span class="fas fa-sort" id="icono-ordenar"></span></th>
                        <th scope="col">Descripción servicio</th> 
                        <th scope="col">Precio</th>
                        <th class="d-none" scope="col">Disponible</th>
                        <th scope="col">Reservar</th>
                    </tr>
                </thead>

                <tbody id="ofertantes-tbody">
                </tbody>

            </table>

        </main>

        <!-- FOOTER -->
        <footer>
            <div class="container">
                <span>&copy; Contrata2 - 
                    <script type="text/javascript">
                        var fechaActual = new Date();
                        var anhoActual = fechaActual.getFullYear();
                        document.write(anhoActual);
                    </script> 
                </span>    
            </div>
        </footer>

        <!-- ARCHIVOS JS - BOOTSTRAP -->
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <!-- Bundle.js -->

-->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <!-- Bootstrap.js -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <!-- -->
        <script src="./js/main.js"></script>
